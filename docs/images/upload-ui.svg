<svg xmlns='http://www.w3.org/2000/svg' width='1400' height='700'>
  <defs>
    <linearGradient id='bg' x1='0%' y1='0%' x2='100%' y2='100%'>
      <stop offset='0%' stop-color='#6F4EF2'/>
      <stop offset='100%' stop-color='#764BA2'/>
    </linearGradient>
  </defs>
  <rect width='1400' height='700' fill='url(#bg)'/>
  <rect x='120' y='80' width='1160' height='540' rx='40' fill='#FFFFFF' stroke='#E0E2F7' stroke-width='4'/>
  <text x='140' y='150' font-family='Segoe UI' font-size='42' fill='#6C63FF'>ZIP Project Tree Visualizer</text>
  <text x='140' y='210' font-family='Segoe UI' font-size='28' fill='#4A4E69'>Upload a ZIP file to visualize your project structure</text>
  <rect x='180' y='250' width='1040' height='300' rx='30' fill='#F6F7FB' stroke='#CBD1FF' stroke-width='3'/>
  <text x='220' y='310' font-family='Consolas' font-size='32' fill='#3D3A64'>Instructions</text>
  <text x='220' y='360' font-family='Consolas' font-size='26' fill='#3A3C55'>1. Click the button or drag & drop your ZIP file.</text>
  <text x='220' y='400' font-family='Consolas' font-size='26' fill='#3A3C55'>2. Wait for the project tree to be generated.</text>
  <text x='220' y='440' font-family='Consolas' font-size='26' fill='#3A3C55'>3. Export as JPG, PNG, or PDF.</text>
  <rect x='480' y='520' width='320' height='70' rx='35' fill='#4C3FF0'/>
  <text x='535' y='565' font-family='Segoe UI' font-size='30' fill='#FFFFFF'>Choose ZIP File</text>
